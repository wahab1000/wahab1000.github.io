  - title: A Little More About Me
    layout: text
    content: |
      I’m a national-level Brazilian Jiu-Jitsu and Judo competitor, representing Carlson Gracie London. As an athlete, I’ve helped my team secure three consecutive national titles, which has greatly developed my discipline, strategic thinking, and resilience under pressure.

      Since January 2025, I’ve also taken on a coaching role, teaching children aged 3–16. This has strengthened my communication and mentoring abilities, as I work to build confidence and focus in young learners.

      Beyond martial arts, I’ve organised three charity sports tournaments at my local youth centre and am currently planning a university-wide 5K charity run. Community engagement and leadership are core to who I am.

