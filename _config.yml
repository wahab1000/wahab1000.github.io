about_content: |
  Hello, I'm Wahab Faizi—a second-year Electrical & Electronic Engineering student at Queen Mary University of London with a projected First-Class Honours. My academic work and extracurriculars bridge the gap between engineering and technology, combining both hands-on design and software development.

  I’m skilled in <mark>Python (Flask)</mark>, <mark>SQL</mark>, <mark>HTML/CSS</mark>, and have experience with <mark>Java</mark>, <mark>C</mark>, Docker, and Elasticsearch. Outside of coding, I co-founded the Circuit Design Society and regularly compete in Brazilian Jiu-Jitsu and Judo at a national level, where I’ve helped my team secure three consecutive national titles.

  Whether building autonomous robots or improving digital systems, I enjoy solving real-world problems at the intersection of hardware and software.

